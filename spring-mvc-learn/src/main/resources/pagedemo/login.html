<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
    <title>DataTables example - Server-side processing</title>
    <link rel="stylesheet" type="text/css" href="../css/jquery.dataTables.css">
    <style type="text/css" class="init">

    </style>
    <script type="text/javascript" language="javascript" src="../js/jquery-1.12.3.min.js">
    </script>
    <script type="text/javascript" language="javascript" src="../js/jquery.dataTables.js">
    </script>
    </script>
    </script>
    <script type="text/javascript" language="javascript" class="init">

        $(document).ready(function() {


            // 登录接口测试
            login();

            // 测试获取路由信息列表接口
            //routeArray();

            // 登出接口测试
             //register();

        } );

        // 登录接口测试
        function login() {

            var data;

            $.ajax({

                url:'http://192.168.0.22:8080/user/login/zhuo.chen@siemens.com/asd',
                type: "get",
                dataType: "jsonp",
                jsonp: "callback", //服务端用于接收callback调用的function名的参数
                jsonpCallback: "success_jsonpCallback_login", //callback的function名称,
                async: true,
                data : data,
                success: function(data) {
                    //打印日志
                    console.log(data);
                },
                error: function(){
                    alert('Error');
                }

            });

        }

        // 注册接口
        function register() {

            var username = "zhangpenghui";
            var password = "123456";
            var email = "penghui.zhang@siemens.com";
            var level = "1";

            var data = {
                username:username,
                password:password,
                email:email,
                level:level
            }

            $.ajax({

                url:'http://192.168.0.117:8081/user/register',
                type: "get",
                dataType: "jsonp",
                jsonp: "callback", //服务端用于接收callback调用的function名的参数
                jsonpCallback: "success_jsonpCallback_register", //callback的function名称,
                async: true,
                data:data,
                success: function(data) {
                    //打印日志
                    console.log(data);
                },
                error: function(data){
                    alert('Error');
                }

            });

        }


    </script>
</head>
<body class="dt-example">
<div class="container">
    <section>
        <h1>登录和注册接口示例</h1>

    </section>
</div>

</body>
</html>
